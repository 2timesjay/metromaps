<!DOCTYPE html>
<!-- Cribbed off of http://mbostock.github.com/d3/talk/20110921/#16 -->
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Force Layouts - Foci</title>
    <script src="http://d3js.org/d3.v2.js"></script>
    <style type="text/css">
body {
  overflow: hidden;
  margin: 0;
  font: 14px "Helvetica Neue";
}

svg {
  width: 1280px;
  height: 800px;
}

#chart, #header {
  position: absolute;
  top: 0;
}

#header {
  z-index: 1;
  display: block;
}

#header {
  top: 80px;
  left: 140px;
  font: 300 36px "Helvetica Neue";
}

rect {
  fill: none;
  pointer-events: all;
}

pre {
  font-size: 18px;
}

line {
  stroke: #000;
  stroke-width: 1.5px;
}

.string, .regexp {
  color: #f39;
}

.keyword {
  color: #00c;
}

.comment {
  color: #555;
}

.number {
  color: #369;
}

.class, .special {
  color: #1181B8;
}

circle {
  stroke: #fff;
}

    </style>
  </head>
  <body>
    <div id="body">
      <div id="chart"></div>
      <div id="header">angular forces</div>
    </div>
    <script type="text/javascript">

var w = 1280,
    h = 800,
    color = d3.scale.category10();

var force = d3.layout.force()
    .gravity(0.02)
    .charge(-10)
    .size([w, h])
    .linkDistance(function(d) {return d.weight * 20});

var links = force.links(),
    nodes = force.nodes();

var svg = d3.select("#chart").append("svg:svg")
    .attr("width", w)
    .attr("height", h);

svg.append("svg:rect")
    .attr("width", w)
    .attr("height", h);

/*
svg.selectAll("circle")
    .data(centers)
  .enter().append("svg:circle")
    .attr("r", 12)
    .attr("cx", function(d) { return d.x; })
    .attr("cy", function(d) { return d.y; })
    .style("fill", fill)
    .call(force.drag);
    */

// I cannae believe D3.js has no vector operations
var r2 = 1/Math.sqrt(2);
var angles = [[1,0],[r2,r2],[0,1],[-r2,r2],[-1,0],[-r2,-r2],[0,-1],[r2,-r2]];
function dp(p1, p2) {
  return p1[0] * p2[0] + p1[1] * p2[1];
}
function midpoint(p1,p2) {
  return [(p1[0]+p2[0])/2, (p1[1]+p2[1])/2];
}
function scale(k, p) {
  return [k*p[0], k*p[1]];
}
function norm(p) {
  return Math.sqrt(p[0]*p[0]+p[1]*p[1]);
}
function vec(n) {
  return [n.x,n.y];
}
function mymax(as, f) {
  var m = as[0], fm = f(as[0]);
  as.forEach(function(a) {var fa = f(a); if (fa > fm) {m = a; fm = fa}});
  return m;
}

force.on("tick", function(e) {
  var k = e.alpha * 1;
  links.forEach(function(link) {
    // link.source, link.target
    var p1 = link.source, p2 = link.target;
    var v = [p2.x-p1.x, p2.y-p1.y];
    var orthonormal = mymax(angles, function(x) {return dp(x, v);});
    var mp = midpoint(vec(p1),vec(p2));
    var adjust = scale(norm(v)/2, orthonormal);
    p1.x += (mp[0] - adjust[0] - p1.x) * k;
    p1.y += (mp[1] - adjust[1] - p1.y) * k;
    p2.x += (mp[0] + adjust[0] - p2.x) * k;
    p2.y += (mp[1] + adjust[1] - p2.y) * k;
  });

  svg.selectAll("circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; });

  svg.selectAll("line")
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });
});

var p0;

svg.on("mousemove", function() {
  var p1 = d3.svg.mouse(this),
      a = {type: 0, x: p1[0], y: p1[1], px: (p0 || (p0 = p1))[0], py: p0[1]},
      b = {type: 1},
      link = {source: a, target: b, weight: (Math.random() * 4 | 0) + 1 };

  p0 = p1;

  svg.selectAll()
      .data([a, b])
    .enter().append("svg:circle")
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .attr("r", 4.5)
      .style("fill", fill)
    .transition()
      .delay(3000)
      .attr("r", 1e-6)
      .remove();

  // link identity not maintained...
  svg.insert("svg:line", "circle")
    .data([link])
    .transition()
      .delay(3000)
      .each("end", function() {
        nodes.splice(nodes.indexOf(a), 1);
        nodes.splice(nodes.indexOf(b), 1);
        links.splice(links.indexOf(link), 1);
        force.start();
      })
      .remove();

  nodes.push(a, b);
  links.push(link);
  force.start();
});

function fill(d) {
  return color(d.type);
}

    </script>
  </body>
</html>
